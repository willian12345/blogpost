<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> 最简单的例子=碰撞检测 </title>
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <script src="/bundles/pixi.js/dist/pixi.js"></script>
  <script type="text/javascript">
    const app = new PIXI.Application({ width: 800, height: 600, autoStart: true });  
    document.body.appendChild(app.view);  
  
    const sprite = PIXI.Sprite.from('logo.png');  
    sprite.eventMode = 'static';
    sprite.width = 200;
    sprite.height = 200;
    sprite.on('pointermove', (e)=> {
      console.log('sprite1: ',e)
    })

    const sprite2 = PIXI.Sprite.from('logo.png');
    sprite2.tint = 'red';
    sprite2.eventMode = 'static';
    sprite2.width = 200;
    sprite2.height = 200;
    sprite2.x = 200;
    // // 注册全局指针移动事件监听器
    // sprite2.on('globalpointermove', (e) => {
    //   console.log('sprite2: ', e);
    // });

    app.stage.addChild(sprite);  
    app.stage.addChild(sprite2);  
  </script>

</body>

</html>
