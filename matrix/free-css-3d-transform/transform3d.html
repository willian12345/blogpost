<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform3d -- click page to see the effect</title>
  <style>
    html,body{margin: 0; padding: 0;}
    .page{
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    .target-box{
      display: flex;
      align-items: center;
      justify-content: center;
      width: 378px;
      height: 500px;
    }
    .box{
      position: relative;
      width: 302px;
      height: 400px;
      transition: all .5s ease-out 0s;
    }

    img{
      width: 100%;
    }

    /* .tips{
      position: absolute;
      top: 100px;
      left: 0;
      width: 100%;
      z-index: 2;
      text-align: center;
      color: green;
    } */

  </style>
  <script src="./numeric.min.js"></script>
</head>
<body>
  <div class="tips">click the page</div>
  <div class="page">
    <div class="target-box" id="targetBox">
      <div class="box" id="box">
        <img src="./i/s3021624.jpg">
      </div>
    </div>
  </div>
  <script>
    function init(){
      const box = document.querySelector('#box');
      const targetBox = document.querySelector('#targetBox');

      function getFromMatrix(points){
        const result = [];
        const len = points.length;
        for (let k = 0; k < len; k++) {
          let p = points[k];
          result.push({
            x: p[0] - points[0][0],
            y: p[1] - points[0][1]
          });
        }
        /** 
         result 
          [
            {x1, y1},
            {x2, y2},
            {x3, y3},
            {x4, y4},
          ]
        */
        return result;
      }
      function getToMatrix(origin, target){
        const result = [];
        for (let k = 0, len = target.length; k < len; k++) {
          p = target[k];
          result.push({
            x: p[0] - origin[0][0],
            y: p[1] - origin[0][1]
          });
        }
        return result;
      }

      function getTransform(from, to) {
        var A, H, b, h;
        A = []; // 8x8
        for (let i = k = 0; k < 4; i = ++k) {
          A.push([from[i].x, from[i].y, 1, 0, 0, 0, -from[i].x * to[i].x, -from[i].y * to[i].x]);
          A.push([0, 0, 0, from[i].x, from[i].y, 1, -from[i].x * to[i].y, -from[i].y * to[i].y]);
        }
        b = []; // 8x1
        for (let i = l = 0; l < 4; i = ++l) {
          b.push(to[i].x);
          b.push(to[i].y);
        }
        // Solve A * h = b for h
        // 即矩阵中常见的 Ax=b
        // numeric.solve eg:
        // IN> numeric.solve([[1,2],[3,4]],[17,39])
        // OUT> [5,6]
        // https://ccc-js.github.io/numeric2/documentation.html
        h = numeric.solve(A, b);

        /**
          解得: h matrix
          [
            h0, h1, 0 h2
            h3, h4, 0 h5
            0,  0, 0, 1
            h6, h7, 0 h8
          ]
        */
        H = [
              [h[0], h[1], 0, h[2]],
              [h[3], h[4], 0, h[5]],
              [0, 0, 1, 0],
              [h[6], h[7], 0, 1]
            ];
        return H;
      };

      function getMatrixCSSParameters(H){
        const result = [];
        for (let i =0, k = 0; k < 4; i = ++k) {
          result.push((function() {
            const  result1 = [];
            for (let j = l = 0; l < 4; j = ++l) {
              result1.push(H[j][i].toFixed(20));
            }
            return result1;
          })());
        }
        return result.join(',');
      }

      function applyTransform(element, origin, target) {
        const from = getFromMatrix(origin);
        const to = getToMatrix(origin, target);
        const H = getTransform(from, to);
        
        element.style.transform = `matrix3d(${getMatrixCSSParameters(H)})`;

        element.style.transformOrigin =  '0 0';
      };

      function getPoints(element){
        const rect = element.getBoundingClientRect();
        return [
          [rect.left, rect.top],
          [rect.left, rect.bottom],
          [rect.right, rect.top],
          [rect.right, rect.bottom],
        ];
      }

      
      const targetBoxPoints = getPoints(targetBox)
      let originalPoints = getPoints(box)
      let targetPoints = getPoints(box)
      let step = 0
      let steps = [1, 3, 0, 2];
      let timer;
      
      console.log(originalPoints, targetPoints, targetBoxPoints)
      function animate(){
        if(step > 3){
          clearTimeout(timer)
          step = 0
          return;
        }
        
        index = steps[step]
        targetPoints[index] = targetBoxPoints[index];
        applyTransform(box, originalPoints, targetPoints)
        step++;
        console.log(step)
        timer = setTimeout(animate, 800);
      }

      document.body.addEventListener('click', ()=> {
        if(step === 0){
          animate()
        }
      })
    }

    init();
  </script>
</body>
</html>
