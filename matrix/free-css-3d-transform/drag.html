<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform3d</title>
  <style>
    html,body{margin: 0; padding: 0; user-select: none;}
    .page{
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }

    .box{
      width: 302px;
      height: 400px;
      background-color: green;
    }

    img{
      width: 100%;
    }

    .handle{
      position: absolute;
      left: 0;
      top: 0;
      z-index: 1;
      width: 20px;
      height: 20px;
      border-radius: 100%;
      background-color: rgba(255, 0, 0, .5);
    }

  </style>
  <script src="./numeric.min.js"></script>
</head>
<body>
  <div class="page">
    <div class="box" id="box"><img src="./i/s3021624.jpg"></div>
    <div class="handle"></div>
    <div class="handle"></div>
    <div class="handle"></div>
    <div class="handle"></div>
  </div>
  <script>
    function init(){
      const box = document.querySelector('#box');
      const handles = document.querySelectorAll('.handle')

      function getFromMatrix(points){
        const result = [];
        const len = points.length;
        for (let k = 0; k < len; k++) {
          let p = points[k];
          result.push({
            x: p[0] - points[0][0],
            y: p[1] - points[0][1]
          });
        }
        return result;
      }
      function getToMatrix(origin, target){
        const result = [];
        for (let k = 0, len = target.length; k < len; k++) {
          p = target[k];
          result.push({
            x: p[0] - origin[0][0],
            y: p[1] - origin[0][1]
          });
        }
        return result;
      }

      function getTransform(from, to) {
        var A, H, b, h;
        A = []; // 8x8
        for (let i = k = 0; k < 4; i = ++k) {
          A.push([from[i].x, from[i].y, 1, 0, 0, 0, -from[i].x * to[i].x, -from[i].y * to[i].x]);
          A.push([0, 0, 0, from[i].x, from[i].y, 1, -from[i].x * to[i].y, -from[i].y * to[i].y]);
        }
        b = []; // 8x1
        for (let i = l = 0; l < 4; i = ++l) {
          b.push(to[i].x);
          b.push(to[i].y);
        }
        // Solve A * h = b for h
        h = numeric.solve(A, b);

        /**
          解得: h matrix
          [
            h0, h1, 0 h2
            h3, h4, 0 h5
            0,  0, 0, 1
            h6, h7, 0 h8
          ]
        */
        H = [
              [h[0], h[1], 0, h[2]],
              [h[3], h[4], 0, h[5]],
              [0, 0, 1, 0],
              [h[6], h[7], 0, 1]
            ];
        return H;
      };

      function getMatrixCSSParameters(H){
        const result = [];
        for (let i =0, k = 0; k < 4; i = ++k) {
          result.push((function() {
            const  result1 = [];
            for (let j = l = 0; l < 4; j = ++l) {
              result1.push(H[j][i].toFixed(20));
            }
            return result1;
          })());
        }
        return result.join(',');
      }

      function applyTransform(element, origin, target) {
        const from = getFromMatrix(origin);
        const to = getToMatrix(origin, target);
        const H = getTransform(from, to);
        
        element.style.transform = `matrix3d(${getMatrixCSSParameters(H)})`;

        element.style.transformOrigin =  '0 0';
      };

      function getPoints(element){
        const rect = element.getBoundingClientRect();
        return [
          [rect.left, rect.top],
          [rect.left, rect.bottom],
          [rect.right, rect.top],
          [rect.right, rect.bottom],
        ];
      }
      function getControlPoints(element){
        const result = [];
        for( let handle of handles){
          const rect = handle.getBoundingClientRect()
          result.push([rect.x + 10, rect.y + 10]);
        }
        return result;
      }
      
      const originalPoints = getPoints(box);

      const initControlHandles = () => {
        originalPoints.forEach( (p, i) => {
          handles[i].style.left = `${p[0] - 10}px`
          handles[i].style.top = `${p[1] - 10}px`
        })
      }

      const initEvent = ()=> {
        for(let i=0; i<4; i++){
          handles[i].addEventListener('mousedown', (e) => {
            const handle = e.target;
            const startX = e.x;
            const startY = e.y;
            const rect = handle.getBoundingClientRect();

            const mousemove = (e) => {
              handle.style.left = `${e.x - (startX - rect.x)}px`;
              handle.style.top = `${e.y - (startY - rect.y)}px`;
              applyTransform(box, originalPoints, getControlPoints())

            }
            const mouseup = () => {
              applyTransform(box, originalPoints, getControlPoints())
              document.removeEventListener('mousemove', mousemove)
              document.removeEventListener('mouseup', mouseup)
            }
            document.addEventListener('mousemove', mousemove)
            document.addEventListener('mouseup', mouseup)
          })
        }
      }

      initEvent();
      initControlHandles();
    }

    init();
  </script>
</body>
</html>
